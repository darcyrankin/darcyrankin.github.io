<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Darcy Rankin</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="content.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <style>
body{
    background-color: black;
    color: white;
    }

    .content{
      position: absolute;
      font-family:  "Times New Roman", Times, serif;
      line-height: 1.3;
      font-size: 12px;
      left: 35vw;
      top: 2vh;
      width: 64vw;
      overflow: contain;
      object-fit: cover;
      }

      iframe{
      width: 60vw;
      height: 90vh;
      }

    .menu{
        position: absolute;
        line-height: 1.3;
        font-size: 12px;
        font-family: "Times New Roman", Times, serif;
        width: 30vw;
        margin-left: 2vw;
        top: 2vh;
        }

a:link, a:visited, a:active{
color: white;
text-decoration: none;
            }

a:hover{
    color:red;
    transform: skew(5deg);
    text-decoration: none;
            }

            @media only screen and (max-width: 600px) {
                .fly {
                position: absolute;
                width:100vw;
                left:0;
                }
                .menu{
                position: relative;
                width:100vw;
                left:0;
                }
                .content{
                position: relative;
                width:100vw;
                left:0;
                }
                iframe{
                  width:100%;
                  height:100%;
                }
              }

</style>

</head>
<body>

  <div w3-include-html="menu.html"></div>
  <script>
  w3.includeHTML();
  </script>


<div class="content">
<iframe src="https://docs.google.com/document/d/e/2PACX-1vSRaSlx0EoRLJgy0YcUXJ3uE_do6fgpeHUWpvWMcX0HrOCEejll8UCKzS5zePjEXuSbceQpBPD5QEam/pub?embedded=true"></iframe>
</div>

</html>
